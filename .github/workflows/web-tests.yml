name: QMS Web UI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Run unit tests
        working-directory: apps/web
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: unittests
          name: web-coverage

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps
      
      - name: Start Docker services
        run: docker-compose -f infra/docker-compose.yml up -d
      
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:3000/api/auth/login; do sleep 2; done'
      
      - name: Run E2E tests
        working-directory: apps/web
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30
      
      - name: Stop Docker services
        if: always()
        run: docker-compose -f infra/docker-compose.yml down
